<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Solar System Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .sun {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: yellow;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      transition: transform 0.1s ease;
    }


    .mercury { background-color: #b3b3b3; width: 10px; height: 10px; }
    .venus { background-color: #ffcc00; width: 20px; height: 20px; }
    .earth { background-color: #0099ff; width: 25px; height: 25px; }
    .mars { background-color: #ff3300; width: 20px; height: 20px; }
    .jupiter { background-color: #ffcc00; width: 60px; height: 60px; }
    .saturn { background-color: #ffcc99; width: 50px; height: 50px; }
    .uranus { background-color: #66ccff; width: 40px; height: 40px; }
    .neptune { background-color: #3399ff; width: 40px; height: 40px; }

    .orbit {
      position: absolute;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }

 
    .orbit-mercury { width: 180px; height: 180px; }
    .orbit-venus { width: 240px; height: 240px; }
    .orbit-earth { width: 300px; height: 300px; }
    .orbit-mars { width: 360px; height: 360px; }
    .orbit-jupiter { width: 480px; height: 480px; }
    .orbit-saturn { width: 600px; height: 600px; }
    .orbit-uranus { width: 720px; height: 720px; }
    .orbit-neptune { width: 840px; height: 840px; }

  </style>
</head>
<body>

  <div class="solar-system">
 
    <div class="sun"></div>

  
    <div class="orbit orbit-mercury"></div>
    <div class="orbit orbit-venus"></div>
    <div class="orbit orbit-earth"></div>
    <div class="orbit orbit-mars"></div>
    <div class="orbit orbit-jupiter"></div>
    <div class="orbit orbit-saturn"></div>
    <div class="orbit orbit-uranus"></div>
    <div class="orbit orbit-neptune"></div>

  
    <div class="planet mercury" id="mercury"></div>
    <div class="planet venus" id="venus"></div>
    <div class="planet earth" id="earth"></div>
    <div class="planet mars" id="mars"></div>
    <div class="planet jupiter" id="jupiter"></div>
    <div class="planet saturn" id="saturn"></div>
    <div class="planet uranus" id="uranus"></div>
    <div class="planet neptune" id="neptune"></div>
  </div>

  <script>

    const planets = {
      mercury: { radius: 180, speed: 1 },  // Faster speed
      venus: { radius: 240, speed: 2 },   // Faster speed
      earth: { radius: 300, speed: 3 },   // Faster speed
      mars: { radius: 360, speed: 4 },    // Faster speed
      jupiter: { radius: 480, speed: 5 }, // Faster speed
      saturn: { radius: 600, speed: 6 },  // Faster speed
      uranus: { radius: 720, speed: 7 }, // Faster speed
      neptune: { radius: 840, speed: 8 }  // Faster speed
    };
    function animatePlanets() {
      const currentTime = Date.now();
      
      for (let planet in planets) {
        const planetElement = document.getElementById(planet);
        const planetData = planets[planet];

        const angle = (planetData.speed * currentTime / 1000) % 360;

        const x = planetData.radius * Math.cos(angle * Math.PI / 180);
        const y = planetData.radius * Math.sin(angle * Math.PI / 180);

        planetElement.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
      }

      requestAnimationFrame(animatePlanets);
    }
    animatePlanets();
  </script>

</body>
</html>
